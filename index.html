<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TicTac &#127759;</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>TicTac &#127759;</h1>
        <div id= "content">
            <div id="scoreboard">
                <div class="score shadow" id="sc-player0">
                    <h2>player1</h2>
                    <img width="60px" height="60px"/>
                </div>
                <div class="score shadow" id="sc-player1">
                    <h2>player2</h2>
                    <img width="60px" height="60px"/>
                </div>
            </div>
            <div id="setup">
                <div id="player0">
                    <input type="text" class="shadow" placeholder="Player One" id="in0"/>
                    <div class="player-figures shadow"/>
                </div>
                <div id="player1">
                    <input type="text" class="shadow" placeholder="Player Two" id ="in1"/>
                    <div class="player-figures shadow"/>
                </div>
            </div>
            <div id="start" class="shadow">start</div>
        </div>
    </body>
    <script type="module" src="/scripts/main.js"></script>
</html>
